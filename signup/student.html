<style>
:root {
    --glass: rgba(255, 255, 255, 0.1);
    --gold: #d4af37;
    --text: #ffffff;
    --nav-color: #c2f3f3; /* lime/skyblue */
    --transition: 1.5s ease-in-out;
}

* { margin:0; padding:0; box-sizing:border-box; }
body { background:#000; color:var(--text); font-family:'Montserrat',sans-serif; overflow-x:hidden; }

/* --- Background Slideshow --- */
#bg-container{position:fixed; inset:0; z-index:-2; background:#000;}
.bg-slide{position:absolute; inset:-20px; background-size:cover; background-position:center; background-repeat:no-repeat; opacity:0; filter: blur(20px) brightness(0.4) saturate(1.2); transition:opacity 2s ease-in-out;}
.bg-slide.active{opacity:1;}

/* --- Particles --- */
#particles{position:fixed; inset:0; z-index:-1; pointer-events:none;}
.particle{position:absolute; background:white; border-radius:50%; opacity:0.4; animation:floatUp 15s infinite linear;}
@keyframes floatUp{0%{transform:translateY(110vh) translateX(0); opacity:0;} 50%{opacity:0.5;} 100%{transform:translateY(-10vh) translateX(20px); opacity:0;}}

/* --- Header --- */
header{text-align:center; padding:60px 20px 20px;}
.title-container{display:flex; align-items:center; justify-content:center; gap:20px;}
.school-name{font-family:'Playfair Display',serif; font-size:3.5rem; color:var(--gold); text-shadow:0 0 20px rgba(0,0,0,0.8);}
.school-logo{height:80px; width:auto; filter: drop-shadow(0 0 10px rgba(212,175,55,0.5)); border-radius:50%;}

/* --- Nav Buttons --- */
.nav-bar {
    display:flex; justify-content:center; gap:20px; flex-wrap:wrap;
    padding:10px 20px; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); position:sticky; top:0; z-index:999;
}
.nav-bar a {
    color: var(--nav-color); text-decoration:none; font-weight:bold; padding:8px 15px; border-radius:20px;
    transition:0.3s; border:1px solid var(--nav-color);
}
.nav-bar a:hover { background: var(--nav-color); color:#000; }

/* --- Search Area --- */
.search-area{display:flex; justify-content:center; gap:10px; padding:20px; position:sticky; top:60px; z-index:100; backdrop-filter:blur(5px);}
#studentSearch{width:100%; max-width:500px; padding:15px 25px; border-radius:30px; border:1px solid rgba(255,255,255,0.2); background:rgba(0,0,0,0.6); color:white; backdrop-filter:blur(15px); outline:none;}
.reset-btn{background:var(--gold); border:none; padding:0 25px; border-radius:30px; cursor:pointer; font-weight:bold; transition:0.3s;}

/* --- Grid & Cards --- */
.grid-container{display:grid; grid-template-columns:repeat(auto-fit, minmax(280px,1fr)); gap:30px; padding:40px; max-width:1300px; margin:auto;}
.card{background:var(--glass); border:1px solid rgba(255,255,255,0.1); border-radius:20px; padding:25px; text-align:center; backdrop-filter:blur(10px); transition:0.4s; cursor:pointer;}
.card:hover{transform:translateY(-10px); border-color:var(--gold);}
.hidden{display:none;}
.student-photo{width:120px; height:120px; border-radius:50%; border:3px solid var(--gold); margin-bottom:15px; object-fit:cover;}

/* --- Modal --- */
#card-overlay{position:fixed; inset:0; background:rgba(0,0,0,0.9); backdrop-filter:blur(15px); display:none; justify-content:center; align-items:center; z-index:10000; opacity:0; transition:opacity 0.5s ease;}
#card-overlay.active{display:flex; opacity:1;}
.focused-plate{background:rgba(255,255,255,0.05); border:1px solid var(--gold); border-radius:30px; padding:40px; width:90%; max-width:600px; text-align:center; transform:scale(0.8); transition:0.5s cubic-bezier(0.175,0.885,0.32,1.275);}
#card-overlay.active .focused-plate{transform:scale(1);}
.close-btn{position:absolute; top:20px; right:30px; font-size:3rem; color:white; cursor:pointer;}

/* --- Responsive --- */
@media (max-width:600px){
.school-name{font-size:1.8rem !important; letter-spacing:2px;}
.school-logo{height:50px !important;}
.grid-container{grid-template-columns:1fr !important; padding:20px; gap:20px;}
.focused-plate{padding:25px 15px !important; width:95% !important; max-height:85vh; overflow-y:auto;}
.focused-plate h2{font-size:1.8rem !important;}
.focused-plate img{width:140px !important; height:140px !important;}
.search-area{flex-direction:row; padding:10px;}
#studentSearch{padding:12px 15px; font-size:0.9rem;}
.reset-btn{padding:0 15px; font-size:0.8rem;}
.nav-bar{gap:10px; justify-content:center; flex-wrap:wrap;}
.nav-bar a{padding:6px 10px; font-size:0.9rem;}
}
@media (min-width:601px) and (max-width:1024px){
.grid-container{grid-template-columns:repeat(2,1fr) !important;}
}
</style>

const bgImages=['images/bg.webp','images/bg3.webp','images/bg2.webp', 'images/sample2.webp'];

function setupBackgrounds(){const container=document.getElementById('bg-container');container.innerHTML='';bgImages.forEach((img,index)=>{const div=document.createElement('div');div.className=`bg-slide ${index===0?'active':''}`;div.style.backgroundImage=`url('${img}')`;container.appendChild(div);});let current=0;setInterval(()=>{const slides=document.querySelectorAll('.bg-slide');if(slides.length>0){slides[current].classList.remove('active');current=(current+1)%slides.length;slides[current].classList.add('active');}},6000);}
function createParticles(){const container=document.getElementById('particles');container.innerHTML='';for(let i=0;i<40;i++){const p=document.createElement('div');p.className='particle';const size=Math.random()*4+2;p.style.width=`${size}px`;p.style.height=`${size}px`;p.style.left=Math.random()*100+'vw';p.style.animationDuration=(Math.random()*10+8)+'s';p.style.animationDelay=(Math.random()*5)+'s';container.appendChild(p);}}
function openProfile(index){const s=students[index];const overlay=document.getElementById('card-overlay');const content=document.getElementById('modal-content');content.innerHTML=`<img src="${s.photo}" style="width:180px;height:180px;border-radius:50%;border:4px solid var(--gold);object-fit:cover;margin-bottom:20px;" onerror="this.src='https://via.placeholder.com/180'"><h2 style="font-family:'Playfair Display';font-size:2.5rem;color:var(--gold);">${s.name}</h2><p style="letter-spacing:3px;margin:10px 0;font-weight:bold;">ROLL NO: ${s.roll} | BATCH 2082</p><p style="font-style:italic;color:#ccc;margin-bottom:20px;">"${s.info}"</p><div style="height:1px;background:rgba(212,175,55,0.3);margin:20px 0;"></div><p style="line-height:1.6;font-size:1rem;opacity:0.9;">${s.bio}</p>`;overlay.style.display='flex';setTimeout(()=>overlay.classList.add('active'),10);}
function closeProfile(){const overlay=document.getElementById('card-overlay');overlay.classList.remove('active');setTimeout(()=>overlay.style.display='none',500);}
function render(){const grid=document.getElementById('mainGrid');grid.innerHTML=students.map((s,index)=>`<div class="card" data-name="${s.name}" data-roll="${s.roll}" onclick="openProfile(${index})"><img src="${s.photo}" class="student-photo" onerror="this.src='https://via.placeholder.com/150'"><h3>${s.name}</h3><p style="color:var(--gold);margin:5px 0;">Roll No: ${s.roll}</p><p style="font-size:0.8rem;opacity:0.7;">Click to see memories</p></div>`).join('');}
function filterStudents(){const val=document.getElementById('studentSearch').value.toLowerCase();document.querySelectorAll('.card').forEach(card=>{const match=card.dataset.name.toLowerCase().includes(val)||card.dataset.roll.includes(val);card.classList.toggle('hidden',!match);});}
function resetSearch(){document.getElementById('studentSearch').value='';filterStudents();}
function init(){setupBackgrounds();createParticles();render();const music=document.getElementById('bgMusic');music.play().catch(e=>console.log("Music wait for user interaction"));}

document.querySelector('.close-btn').addEventListener('click',closeProfile);
document.getElementById('card-overlay').addEventListener('click',closeProfile);
document.querySelector('.focused-plate').addEventListener('click',e=>e.stopPropagation());
window.onload=init;
</script>
<script>
const music = document.getElementById("bgMusic");

// try autoplay if already unlocked
if (sessionStorage.getItem("musicUnlocked") === "true") {
    music.volume = 0.6;
    music.play().catch(()=>{});
}

// universal unlock on first interaction
function unlockMusic() {
    if (!music.paused) return;

    music.volume = 0.6;
    music.play().then(() => {
        sessionStorage.setItem("musicUnlocked", "true");
        document.removeEventListener("click", unlockMusic);
        document.removeEventListener("touchstart", unlockMusic);
    }).catch(()=>{});
}

// listen for first interaction
document.addEventListener("click", unlockMusic);
document.addEventListener("touchstart", unlockMusic);
</script>
