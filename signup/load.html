<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <link rel="icon" href="images/logo.jpeg">
  <style>
    :root {
      --pencil-green: #09d56e;
      --pencil-dark: #232123;
      --body-bg: #010001;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--body-bg);
      color: #fff;
      font-size: 1.5rem;
      overflow: hidden;
      padding: 20px;
      box-sizing: border-box;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 500px;
    }

    @keyframes pencil-animation {
      0% {
        transform: rotate(135deg);
      }
      20% {
        transform: rotate(315deg);
      }
      45% {
        transform: translateX(min(300px, 60vw)) rotate(315deg);
      }
      55% {
        transform: translateX(min(300px, 60vw)) rotate(495deg);
      }
      100% {
        transform: rotate(495deg);
      }
    }

    @keyframes line-animation {
      20% {
        transform: scaleX(0);
      }
      45% {
        transform: scaleX(0.6);
      }
      55% {
        transform: scaleX(0.6);
      }
      100% {
        transform: scaleX(0);
      }
    }

    .pencil {
      position: relative;
      width: min(300px, 60vw);
      height: 40px;
      transform-origin: center;
      transform: rotate(135deg);
      animation: pencil-animation 10s infinite;
    }

    .pencil__ball-point {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      background: var(--pencil-green);
      height: 10px;
      width: 10px;
      border-radius: 50px;
    }

    .pencil__cap {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      clip-path: polygon(20% 40%, 100% 0%, 100% 100%, 20% 60%);
      background: var(--pencil-dark);
      width: 12%;
      height: 100%;
    }

    .pencil__cap-base {
      position: absolute;
      left: 12%;
      top: 0;
      height: 100%;
      width: 20px;
      background: var(--pencil-dark);
    }

    .pencil__middle {
      position: absolute;
      left: calc(12% + 20px);
      top: 0;
      height: 100%;
      width: 70%;
      background: var(--pencil-green);
    }

    .pencil__eraser {
      position: absolute;
      left: calc(12% + 70% + 20px);
      top: 0;
      height: 100%;
      width: 11%;
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
      background: var(--pencil-dark);
    }

    .line {
      position: relative;
      margin-top: 80px;
      height: 10px;
      width: min(1000px, 90vw);
      border-radius: 50px;
      background: var(--pencil-green);
      transform: scaleX(0);
      transform-origin: center;
      animation: line-animation 10s infinite;
    }

    h2 {
      margin-top: 40px;
      font-size: clamp(1rem, 4vw, 1.4rem);
      text-align: center;
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .pencil {
        height: 30px;
      }

      .line {
        margin-top: 60px;
        height: 8px;
      }

      h2 {
        margin-top: 30px;
      }
    }

    /* Welcome message style */
    .welcome-message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: var(--pencil-green);
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="pencil">
      <div class="pencil__ball-point"></div>
      <div class="pencil__cap"></div>
      <div class="pencil__cap-base"></div>
      <div class="pencil__middle"></div>
      <div class="pencil__eraser"></div>
    </div>
    <div class="line"></div>
    <h2>Page Loading... Please Wait</h2>
    <div class="welcome-message" id="welcomeMessage"></div>
  </div>

  <script>
    // Get username from localStorage
    const username = localStorage.getItem('currentUser') || localStorage.getItem('username') || 'Guest';
    
    // Display welcome message if not Guest
    if (username !== 'Guest') {
      const welcomeElement = document.getElementById('welcomeMessage');
      if (welcomeElement) {
        welcomeElement.textContent = `Welcome, ${username}!`;
      }
    }
    
    // Redirect after 4 seconds
    setTimeout(() => {
      window.location.href = 'dashboard.html';
    }, 4000);
  </script>

  <!-- Fix the logo path - use forward slashes -->
  <!-- <link rel="icon" href="images/logo.jpeg"> already moved to head -->

</body>
</html>
